<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirFarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container header-wrap">
            <img src="img/logo.svg" alt="logo" class="logo">

            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>

            <div class="theme-toggle" id="themeBtn">
                <img src="img/icon-sun.svg" alt="theme">
            </div>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="container hero-wrap">
            <div class="hero-text">
                <h1>Healthy Food for<br>Healthy Living</h1>
                <p>We grow fresh and organic food using modern<br>
                   technology for your health and comfort.</p>
                <button class="btn">Shop Now</button>
            </div>

            <div class="hero-img">
                <img src="img/hero.jpg" alt="main image">
            </div>
        </div>
    </section>

    <!-- CATEGORY GRID -->
    <section class="categories container">
        <div class="category">
            <img src="img/greens.png" alt="greens">
            <h3>Greens</h3>
        </div>

        <div class="category">
            <img src="img/vegetables.png" alt="vegetables">
            <h3>Vegetables</h3>
        </div>

        <div class="category">
            <img src="img/fruits.png" alt="fruits">
            <h3>Fruits</h3>
        </div>
    </section>


    <!-- FOOTER -->
    <footer class="footer">
        <div class="container footer-wrap">
            <p>Â© 2025 AirFarm. All rights reserved.</p>

            <div class="socials">
                <img src="img/icon-facebook.svg" alt="fb">
                <img src="img/icon-instagram.svg" alt="inst">
                <img src="img/icon-twitter.svg" alt="tw">
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
